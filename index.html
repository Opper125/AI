<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gaming Store - Your Premium Gaming Shop</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-animation">
                <div class="spinner"></div>
                <div class="loading-text">LOADING</div>
            </div>
        </div>
    </div>

    <!-- Auth Container -->
    <div id="authContainer" class="auth-container hidden">
        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <div class="auth-header">
                <div class="logo-container">
                    <img id="authLogo" src="" alt="Logo" class="auth-logo">
                    <h1 id="authWebsiteName" class="website-name">GAMING STORE</h1>
                </div>
                <h2 class="auth-title">SIGN IN</h2>
                <p class="auth-subtitle">Access your gaming account</p>
            </div>
            <div class="auth-body">
                <div class="input-group">
                    <label for="loginEmail">EMAIL</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">PASSWORD</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button id="loginBtn" class="btn-primary">LOGIN</button>
                <p class="auth-switch">Don't have an account? <span id="showSignup">Sign Up</span></p>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="auth-form hidden">
            <div class="auth-header">
                <div class="logo-container">
                    <img id="authLogoSignup" src="" alt="Logo" class="auth-logo">
                    <h1 id="authWebsiteNameSignup" class="website-name">GAMING STORE</h1>
                </div>
                <h2 class="auth-title">CREATE ACCOUNT</h2>
                <p class="auth-subtitle">Join the gaming community</p>
            </div>
            <div class="auth-body">
                <div class="input-group">
                    <label for="signupName">NAME</label>
                    <input type="text" id="signupName" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="signupUsername">USERNAME</label>
                    <input type="text" id="signupUsername" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="signupEmail">EMAIL</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">PASSWORD</label>
                    <input type="password" id="signupPassword" placeholder="Create a password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms">
                    <label for="agreeTerms">I agree to the Terms and Conditions</label>
                </div>
                <button id="signupBtn" class="btn-primary">CREATE ACCOUNT</button>
                <p class="auth-switch">Already have an account? <span id="showLogin">Sign In</span></p>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="app-container hidden">
        <!-- Top Bar -->
        <div class="top-bar">
            <img id="appLogo" src="" alt="Logo" class="app-logo">
            <h1 id="appWebsiteName" class="app-name">GAMING STORE</h1>
        </div>

        <!-- Content Pages -->
        <div class="content-container">
            <!-- Home Page -->
            <div id="homePage" class="page active">
                <!-- Banners -->
                <div id="bannersContainer" class="banners-container"></div>
                
                <!-- Categories -->
                <div id="categoriesContainer" class="categories-container"></div>
            </div>

            <!-- History Page -->
            <div id="historyPage" class="page">
                <div class="page-header">
                    <h2>ORDER HISTORY</h2>
                </div>
                <div id="ordersContainer" class="orders-container"></div>
            </div>

            <!-- Contacts Page -->
            <div id="contactsPage" class="page">
                <div class="page-header">
                    <h2>CONTACTS</h2>
                </div>
                <div id="contactsContainer" class="contacts-container"></div>
            </div>

            <!-- Mi Page -->
            <div id="miPage" class="page">
                <div class="page-header">
                    <h2>MY PROFILE</h2>
                </div>
                <div class="profile-container">
                    <div class="profile-image-container">
                        <img id="profileImage" src="" alt="Profile">
                    </div>
                    <div class="profile-info">
                        <div class="input-group">
                            <label>NAME</label>
                            <input type="text" id="profileName" readonly>
                            <button class="btn-edit" onclick="editField('name')">EDIT</button>
                        </div>
                        <div class="input-group">
                            <label>USERNAME</label>
                            <input type="text" id="profileUsername" readonly>
                            <button class="btn-edit" onclick="editField('username')">EDIT</button>
                        </div>
                        <div class="input-group">
                            <label>EMAIL</label>
                            <input type="email" id="profileEmail" readonly>
                            <button class="btn-edit" onclick="editField('email')">EDIT</button>
                        </div>
                        <div class="input-group">
                            <label>CHANGE PASSWORD</label>
                            <input type="password" id="currentPassword" placeholder="Current Password">
                            <input type="password" id="newPassword" placeholder="New Password">
                            <button class="btn-primary" onclick="changePassword()">UPDATE PASSWORD</button>
                        </div>
                        <button class="btn-logout" onclick="logout()">LOGOUT</button>
                    </div>
                </div>
            </div>

            <!-- Category Detail Page -->
            <div id="categoryDetailPage" class="page">
                <div class="page-header">
                    <button class="btn-back" onclick="goBack()">← BACK</button>
                    <h2 id="categoryDetailTitle"></h2>
                </div>
                <div id="categoryBannersContainer" class="banners-container"></div>
                <div id="productTablesContainer" class="product-tables-container"></div>
                <div id="menuItemsContainer" class="menu-items-container"></div>
                <div id="productsContainer" class="products-container"></div>
                <div id="youtubeVideosContainer" class="youtube-videos-container"></div>
            </div>

            <!-- Product Detail Page -->
            <div id="productDetailPage" class="page">
                <div class="page-header">
                    <button class="btn-back" onclick="goBackToCategory()">← BACK</button>
                    <h2 id="productDetailTitle"></h2>
                </div>
                <div id="productDetailContainer" class="product-detail-container"></div>
            </div>

            <!-- Checkout Page -->
            <div id="checkoutPage" class="page">
                <div class="page-header">
                    <button class="btn-back" onclick="goBackToProduct()">← BACK</button>
                    <h2>CHECKOUT</h2>
                </div>
                <div id="checkoutContainer" class="checkout-container"></div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" data-page="homePage">
                <img src="https://qcbzxalqpcppiorffpas.supabase.co/storage/v1/object/public/website-assets/logos/home.png" alt="Home">
                <span>Home</span>
            </div>
            <div class="nav-item" data-page="historyPage">
                <img src="https://qcbzxalqpcppiorffpas.supabase.co/storage/v1/object/public/website-assets/logos/history.png" alt="History">
                <span>History</span>
            </div>
            <div class="nav-item" data-page="contactsPage">
                <img src="https://qcbzxalqpcppiorffpas.supabase.co/storage/v1/object/public/website-assets/logos/contacts.png" alt="Contacts">
                <span>Contacts</span>
            </div>
            <div class="nav-item" data-page="miPage">
                <img src="https://qcbzxalqpcppiorffpas.supabase.co/storage/v1/object/public/website-assets/logos/mi.png" alt="Mi">
                <span>Mi</span>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="index.js"></script>
</body>
</html>
